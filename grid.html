<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID</title>
    <style>
        .container{
            border: 2px solid black;
            background-color: aqua;
            height: 100vh;
            width: 100vw;

            display: grid;

            /* grid-template-rows: 200px 200px 200px 200px; */
            /* grid-template-columns: 200px 200px 200px; */

            /* grid-template-rows: repeat(4, auto);
            grid-template-columns: repeat(3,auto); */

            /* grid-template-rows: repeat(4, 1fr);
            grid-template-columns: repeat(3,1fr); */

            /* grid-template-rows: 1fr 1fr 1fr 1fr;
            grid-template-columns: 1fr 1fr 1fr; */

            grid-template-areas: "header header header"
                                " sidebar content1 content2"
                                "sidebar content3 content3"
                                "footer footer footer"; 

            /* row-gap: 10px;
            column-gap: 10px; */
            /* gap: 10px 20px; */
            /* justify-content: center; */
            /* align-content: end;  */
            align-items: center;
            
        }

        .items{
            border: 2px solid black;
            /* height: 100px;
            width: 100px; */
        }

        #item1{
            background-color: red;

            grid-area: header;

            /* grid-column-start: 1;
            grid-column-end: 4;
            grid-row-start: 1;
            grid-row-end: 1; */
        }
        #item2{
            background-color: green;
            grid-area: sidebar;
            /* grid-row-start: 2;
            grid-row-end: 4; */

            /* grid-column-start: 1;
            grid-column-end: 1; */
        }
        #item3{
            background-color: blue;
            grid-area: content1;

            /* grid-column-start:2 ;
            grid-column-end: 4; */
        }
        #item4{
            background-color: orange;
            grid-area: content2;
        }
        #item5{
            background-color: yellow;
            grid-area: content3;
        }
        #item6{
            background-color: brown;
            grid-area: footer;
            /* grid-column-start: 1;
            grid-column-end: 4; */

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="items" id="item1">Header</div>
        <div class="items" id="item2">Sidebar</div>
        <div class="items" id="item3">Content 1</div>
        <div class="items" id="item4">Content 2</div>
        <div class="items" id="item5">Content 3</div>
        <div class="items" id="item6">Footer</div>
    </div>
</body>
</html>
