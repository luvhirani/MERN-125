<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in HTML</title>
</head>
<body>
    <table border="2" >
        <caption>Full Stack Developers</caption>

        <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>city</th>
            </tr>
        </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>Ransh</td>
            <td>Jaipur</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Ravi</td>
            <td>Noida</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Arun</td>
            <td rowspan="2">Jaipur</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Prem</td>
            <!-- <td>Jaipur</td> -->
        </tr>

    </tbody>

    <tfoot>
        <tr>
            <th>Total Developers:</th>
            <th colspan="2" >4</th>
        </tr>
    </tfoot>
    </table>
</body>
</html>
